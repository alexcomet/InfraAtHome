<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" href="https://mybucket.blob.core.windows.net/publicassets/NewLogo2021.png" type="image/x-icon" />
</head>

<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
        <img src="https://mybucket.blob.core.windows.net/publicassets/adminSite.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="https://mybucket.blob.core.windows.net/publicassets/adminSite.png" target="_blank">
                    <img src="https://mybucket.blob.core.windows.net/publicassets/adminSite.png" alt="Profile Picture">
                </a>
            </div>
            <div class="popup-quote">
                Page administration monitoring.
            </div>

            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        monitoring Azure
    </div>

    <div id="links">
        <a class="link" href="https://grafana.ravindra-job.com"><i
                class="fab ico-sat-on">&nbsp;</i>grafana</a>
        <a class="link" href="https://prometheus.ravindra-job.com"><i
                class="fab ico-sat-on">&nbsp;</i>prometheus</a>
        <a class="link" href="https://influxdb.ravindra-job.com"><i
                class="fab ico-sat-on">&nbsp;</i>influxdb</a>
        <a class="link" href="https://domotique.ravindra-job.com"><i
                class="fab ico-sat-on">&nbsp;</i>domotique</a>
        <a class="link" href="https://az-bbe.ravindra-job.com"><i
                class="fab ico-sat-on">&nbsp;</i>Azure-sonde-bbe</a>
        <a class="link" href="https://ravindra-job.com/healthprobe"><i
                class="fab ico-sat-on">&nbsp;</i>healthProbe</a>
    </div>

    <div id="hashtag">
        # AdminInterface
    </div>

</body>

</html>
